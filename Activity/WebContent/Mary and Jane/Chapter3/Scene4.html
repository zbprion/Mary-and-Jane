<center><title>Mary & Jane Go to College</title>
<script type="text/javascript">
var vcanvas, vcon, img1, img2;
var b1=0, a1=460, a2=200; x1=0, x2=320, y2=200, c1=0, c2=220, c3=300, h1=0, h2=300, h3=300, j1=0, j2=400, j3=300;
function loadimg(){
//alert('testing loadimg...');
	vcanvas = document.getElementById("drawing");
	vcon = vcanvas.getContext("2d");
	img1 = document.getElementById("class");
	img2 = document.getElementById("mary");
	img3 = document.getElementById("jane");
	img4 = document.getElementById("character1");
	img5 = document.getElementById("character2");
	img6 = document.getElementById("character3");
	
	vcon.drawImage(img1,0,0,600,400); 

	setInterval("anim()",400);
}
var counter=0;
function anim(){
	counter++;
	if(counter > 3) counter=0;
	 b1= counter * 100; x1= counter * 100; c1= counter * 100; h1= counter * 100; j1= counter * 100;
	  if(a1>250);
	 if(x2>250);
	 if(c1>250);
	 if(h1>250);
	 if(j1>250);
	vcon.drawImage(img1,0,0,600,400); 
	vcon.drawImage(img2,b1,0,100,100,a1,a2,100,200);
	vcon.drawImage(img3,x1,0,100,100,x2,y2,100,200);
	vcon.drawImage(img4,c1,0,100,100,c2,c3,100,200);
	vcon.drawImage(img5,h1,0,100,100,h2,h3,100,200);
	vcon.drawImage(img6,j1,0,100,100,j2,j3,100,200);
}
</script>
