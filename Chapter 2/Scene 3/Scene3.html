<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sample HTML5 Animation</title>

<script type="text/javascript">
var vcanvas, vcon, img1, img2,img3,img4;
var x1=0, y1=0, x2=400,x3=400,x4=500, y2=300, w2=80, h2=80, g1=0;
function loading(){

	vcanvas = document.getElementById("drawing");
	vcon = vcanvas.getContext("2d");
	img1 = document.getElementById("BG");
	img2 = document.getElementById("Jack1");
	img3 = document.getElementById("Jane1");
	img4 = document.getElementById("Mary1");
	
	setInterval("anim()",700);
	
}
var counter=0;

function anim(){
	counter++;
	if (counter > 6) counter=0;
	x1 = counter * 230;
	a1 = counter * 244;
	g1 = counter * 252;
	
	y2+=10;
	if (y2 > 250) {y2=230; w2=80, h2=80}
	
	
 	x2 = counter * 200;
	x3 = counter * 150;
	x4 = counter * 100;
	vcon.drawImage(img1,0,0,1000,600);
	vcon.drawImage(img2,x1,0,250,300,x2,370,160,200);
	vcon.drawImage(img3,a1,0,200,300,x3,370,160,200);
	vcon.drawImage(img4,g1,0,200,300,x4,370,160,200);
	
}
</script>
</head>
<center>
<body onload="loading()">
<h1 style="font-family:fantasy; color: orange"> Mary and Jane</h1>
<h2 style="font-family: Bodoni MT Black"> Chapter 2: The tour </h2>
<h3>Scene no.3: School Grounds</h3>
<img style="display:none" id="BG" alt="" src="bg.png" width ="1000" height="600">
<img style="display:none" id="Jack1" alt="" src="Jack1.png">
<img style="display:none" id="Jane1" alt="" src="Jane1.png">
<img style="display:none" id="Mary1" alt="" src="Mary1.png">
<br>
<canvas style="border-style:inset;"id="drawing" width="1000"height="600"> browser Does not support HTML5</canvas>
<p style="font-family: Bodoni MT Black"> This is where Jack tour Mary and Jane in the campus. Jack pointed out everything in the school grounds they see. </p>


</body>
</center>
</html>
