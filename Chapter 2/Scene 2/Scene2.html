<!DOCTYPE html>

<head>
<meta charset="ISO-8859-1">
<title>Sample HTML5 Animation</title>

<script type="text/javascript">
var vcanvas, vcon, img1, img2,img3,img4;
var x1=0, y1=0, x2=0, y2=230, w2=80, h2=80, g1=0;
function loading(){

	vcanvas = document.getElementById("drawing");
	vcon = vcanvas.getContext("2d");
	img1 = document.getElementById("BG");
	img2 = document.getElementById("Jack1");
	img3 = document.getElementById("Jane1");
	img4 = document.getElementById("Mary1");
	
	setInterval("anim()",400);
	
}
var counter=0;

function anim(){
	counter++;
	if (counter > 4) counter=0;
	x1 = counter * 230;
	g1 = counter * 252;
	
	y2+=10;
	if (y2 > 250) {y2=230; w2=80, h2=80}
	
	
 	x2 = counter * 100;
	vcon.drawImage(img1,0,0,800,600);
	vcon.drawImage(img2,x1,0,200,300,600,350,160,200);
	vcon.drawImage(img3,x1,0,200,300,200,355,160,200);
	vcon.drawImage(img4,g1,0,200,300,500,350,160,200);
	
}
</script>
</head>
