<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sample HTML5 Animation</title>

<script type="text/javascript">
var vcanvas, vcon, img1, img2,img3;
var x1=0, y1=0, x2=0, y2=230, w2=80, h2=80;
function loading(){
	vcanvas = document.getElementById("drawing");
	vcon = vcanvas.getContext("2d");
	img1 = document.getElementById("cool");
	img2 = document.getElementById("daffy");
	img3 = document.getElementById("prin");
	vcon.drawImage(img1,0,0,400,400);
	vcon.drawImage(img2,x1,y1,100,100,x2,y2,100,100);
	vcon.drawImage(img3,0,0,100,100,100,80,100,100);
	setInterval("anim()",300);
	
}
var counter=0;

function anim(){
	counter++;
	if (counter > 4) counter=0;
	x1 = counter * 100;
	
	y2+=10;
	if (y2 > 250) {y2=230; w2=80, h2=80}
	
	w2+=5; h2+=1;
 	x2 = counter * 100;
	vcon.drawImage(img1,0,0,400,400);
	vcon.drawImage(img2,x1,y1,100,100,x2,y2,w2,h2);
	vcon.drawImage(img3,0,0,100,100,150,246,80,80);
}
</script>
</head>
